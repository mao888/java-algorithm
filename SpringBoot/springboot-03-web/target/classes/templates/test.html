<!DOCTYPE html >
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
</head>
<body>
<!--所有html元素都可以被thymeleaf替换接管:  th：元素名-->

<h3 th:each="user:${users}" th:text="${user}"></h3>
</body>
</html>
